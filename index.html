	<form onsubmit="check(); return false;">
		<p>Введите в поле матрицу расстояний.<br><b>Если связи между вершинами не существует, то заполнять символом "i".</b></p>
        <p>Пример:<br>
            i i 8 i<br>
            -4 i i i<br>
            i 6 i 3<br>
            12 i i i<br></p>
		<textarea name="comment" cols="40" rows="7" placeholder="Введите сюда матрицу" id="input"></textarea><br><br>
